<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="freeCodeCamp's Responsive Web Design Certification project #2">
	<title>Build A Survey Form</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="banner">
		<img src="" alt="">
	</div>
	<main class="center form-width">
		<form id="survey-form" action="" method="get">
			<!-- <form action="">
				<input type="text" name="q">
				<input type="submit" >
			</form> -->
			<div>
				<h1 id="title">Survey Form</h1>
				<p id="description">Let us know how we can improve freeCodeCamp</p>
				<p class="notice">* Required</p>
			</div>
			<div id="field-01" class="form-div">
				<label for="name" id="name-label" class="margin-top margin-btm">Name<span class="notice"> *</span></label>
				<input id="name" name="name" type="text" placeholder="Your answer" required>
			</div>
			<div id="field-02" class="form-div">
				<label for="email" id="email-label" class="margin-top margin-btm">Email<span class="notice"> *</span></label>
				<input id="email" name="email" type="email" placeholder="Your answer" required>
			</div>
			<div id="field-03" class="form-div">
				<label for="number" id="number-label" class="margin-top margin-btm required">Age<span class="notice"> *</span></label>
				<input id="number" name="age" type="number" placeholder="Your answer" min="1" max="103" required>
			</div>
			<div id="field-04" class="form-div">
				<label for="dropdown">Which option best describes your current role</label>
				<select name="current-role" id="dropdown">
					<option >student</option>
					<option >Full Time Job</option>
					<option >Full Time Learner</option>
					<option >Prefer not to say</option>
					<option >Other</option>
				</select>
			</div>
			<div id="field-05" class="form-div">
				<div>How likely is that you would recommend freeCodeCamp to a friend?</div>
				<label for="definitely">
					<input id="definitely" type="radio" name="recommend-factor" value="Definitely">Definitely
				</label>
				<label for="maybe">
					<input id="maybe" type="radio" name="recommend-factor" value="Maybe">Maybe
				</label>
				<label for="not-sure">
					<input id="not-sure" type="radio" name="recommend-factor" value="Not Sure">Not Sure
				</label>
			</div>
			<div id="field-06" class="form-div">
				<label for="dropdown-like">What do you like most in FCC: </label>
				<select name="most-like" id="dropdown-like">
					<option >Challenges</option>
					<option >Projects</option>
					<option >Community</option>
					<option >Open Source</option>
				</select>
			</div>
			<div id="field-07" class="form-div">
				<label for="checkbox-improve">Things that should be improved in the future (Check all that apply):</label>

				<label for="fe">
					<input type="checkbox" id="fe" name="improve" value="Front-end Projects">Front-end Projects
				</label>
				<label for="be">
					<input type="checkbox" id="be" name="improve" value="Back-end Projects">Back-end Projects
				</label>
				<label for="dv">
					<input type="checkbox" id="dv" name="improve" value="Data Visualization">Data Visualization
				</label>
				<label for="challenges">
					<input type="checkbox" id="challenges" name="improve" value="Challenges">Challenges
				</label>
				<label for="osc">
					<input type="checkbox" id="osc" name="improve" value="Open Source Community">Open Source Community
				</label>
				<label for="gitter">
					<input type="checkbox" id="gitter name="improve" value="Gitter help rooms">Gitter help rooms
				</label>
				<label for="videos">
					<input type="checkbox" id="videos" name="improve" value="Videos">Videos
				</label>
				<label for="meetups">
					<input type="checkbox" id="meetups" name="improve" value="City Meetups">City Meetups
				</label>
				<label for="wiki">
					<input type="checkbox" id="wiki" name="improve" value="Wiki">Wiki
				</label>
				<label for="forum">
					<input type="checkbox" id="forum" name="improve" value="Forum">Forum
				</label>
				<label for="add-courses">
					<input type="checkbox" id="add-courses" name="improve" value="Additional Courses">Additional Courses
				</label>
				<label for="other-improve">
					<input type="checkbox" id="other-improve" name="improve" value="Other:">Others:<input type="text" name="other-improve">
				</label>
			</div>
			<div id="field-08" class="form-div">
				<label for="textarea">Any Comments or Suggestions?</label>
				<textarea name="comments" id="textarea" cols="50" rows="1"></textarea>
			</div>
			<button id="submit">SUBMIT</button>
			<p>Do not submit passwords anymore through Google Forms.</p>
		</form>

	</main>
	<p class="footer center form-width">This form was created at the freeCodeCamp Responsive Web Design Challenge.</p>
	<p class="footer center form-width">FCC Forms</p>
	<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
